<!--another method for image zoom-->

<div class="product-image"
     [style.backgroundImage]="'url(' + productImage + ')'">
  <div class="magnified-image"
       [ngStyle]="{'background-image': 'url(' + productImage + ')'}"
       [style.display]="magnifiedImageVisible ? 'block' : 'none'"
       [style.background-size]="(productImageWidth * zoom) + 'px ' + (productImageHeight * zoom) + 'px'"
       [style.background-position]="getMagnifiedImagePosition()"
       (mousemove)="onMouseMove($event)"
       (mouseover)="onMouseOver($event)"
       (mouseout)="onMouseOut($event)">
  </div>
</div>
